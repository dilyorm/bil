apiVersion: apps/v1
kind: Deployment
metadata:
  name: bil-api
  namespace: bil-production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bil-api
  template:
    metadata:
      labels:
        app: bil-api
    spec:
      containers:
      - name: bil-api
        image: bil/backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: bil-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: bil-config
              key: PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: JWT_SECRET
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: JWT_REFRESH_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: bil-config
              key: JWT_EXPIRES_IN
        - name: JWT_REFRESH_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: bil-config
              key: JWT_REFRESH_EXPIRES_IN
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: OPENAI_API_KEY
        - name: WHISPER_API_KEY
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: WHISPER_API_KEY
        - name: ELEVENLABS_API_KEY
          valueFrom:
            secretKeyRef:
              name: bil-secrets
              key: ELEVENLABS_API_KEY
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: bil-config
              key: CORS_ORIGIN
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: bil-api-service
  namespace: bil-production
spec:
  selector:
    app: bil-api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bil-api-hpa
  namespace: bil-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bil-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80