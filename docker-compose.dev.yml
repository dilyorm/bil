  services:
    postgres:
      image: postgres:15-alpine
      environment:
        POSTGRES_DB: bil_development
        POSTGRES_USER: bil_user
        POSTGRES_PASSWORD: bil_password
      ports:
        - "5432:5432"
      volumes:
        - postgres_dev_data:/var/lib/postgresql/data

    redis:
      image: redis:7-alpine
      ports:
        - "6379:6379"
      volumes:
        - redis_dev_data:/data

  volumes:
    postgres_dev_data:
    redis_dev_data: