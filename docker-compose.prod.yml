version: '3.8'

services:
  # PostgreSQL Database with replication
  postgres-primary:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bil_production
      POSTGRES_USER: bil_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/primary.conf:/etc/postgresql/postgresql.conf
      - ./infrastructure/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - bil_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bil_user -d bil_production"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Read Replica
  postgres-replica:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bil_production
      POSTGRES_USER: bil_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      PGUSER: bil_user
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/replica.conf:/etc/postgresql/postgresql.conf
    command: |
      bash -c "
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W
        echo 'standby_mode = on' >> /var/lib/postgresql/data/recovery.conf
        echo 'primary_conninfo = ''host=postgres-primary port=5432 user=replicator''' >> /var/lib/postgresql/data/recovery.conf
      fi
      postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    depends_on:
      - postgres-primary
    networks:
      - bil_network
    restart: unless-stopped

  # Redis Cluster
  redis-master:
    image: redis:7-alpine
    command: redis-server --appendonly yes --replica-announce-ip redis-master
    volumes:
      - redis_master_data:/data
    ports:
      - "6379:6379"
    networks:
      - bil_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis-replica:
    image: redis:7-alpine
    command: redis-server --appendonly yes --replicaof redis-master 6379
    volumes:
      - redis_replica_data:/data
    depends_on:
      - redis-master
    networks:
      - bil_network
    restart: unless-stopped

  # BIL API Service (Load Balanced)
  bil-api-1:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://bil_user:${POSTGRES_PASSWORD}@postgres-primary:5432/bil_production
      REDIS_URL: redis://redis-master:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHISPER_API_KEY: ${WHISPER_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - postgres-primary
      - redis-master
    networks:
      - bil_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bil-api-2:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://bil_user:${POSTGRES_PASSWORD}@postgres-primary:5432/bil_production
      REDIS_URL: redis://redis-master:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHISPER_API_KEY: ${WHISPER_API_KEY}
      ELEVENLABS_API_KEY: ${ELEVENLABS_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      - postgres-primary
      - redis-master
    networks:
      - bil_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
      - static_files:/var/www/static
    depends_on:
      - bil-api-1
      - bil-api-2
    networks:
      - bil_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_primary_data:
  postgres_replica_data:
  redis_master_data:
  redis_replica_data:
  static_files:

networks:
  bil_network:
    driver: bridge